<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>django 入门</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container page-header">
    <h1>django 入门
        <small>--测试mumu</small>
    </h1>
</div>
<div class="container page-body">
    <div class="col-md-9" role="main">
        <div>
            {% for article in article_list %}
            <h2><a href="/blog/detail/{{ article.article_id }}">{{ article.title }}</a></h2>
            <p>{{ article.brief_content }}</p>
            {% endfor %}
        </div>
        <div class="col-md-offset-3">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="/blog/index?page={{ pre_page }}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                        {% for num in page_num %}
                        <li><a href="/blog/index?page={{ num }}">{{ num }}</a></li>
                        {% endfor%}
                    <li>
                        <a href="/blog/index?page={{ next_page }}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    >
    <div class="col-md-3" role="complementary">
        <h2>最新文章</h2>
        {% for article in top5_article_list %}
        <div>
            <h4><a href='/blog/detail/{{ article.article_id }}'>{{ article.title }}</a></h4>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
