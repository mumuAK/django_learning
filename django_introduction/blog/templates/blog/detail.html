<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>django 入门</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container page-header">
    <h1> {{ current_article.title }}
    </h1>
</div>
<div class="container body-main">
    <div>
        {% for section in section_list %}
        <p>{{ section }}</p>
        {% endfor %}
    </div>
</div>
<div>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous"><a href="/blog/detail/{{ pre_article.article_id}}"><span aria-hidden="true">&larr;</span> 上一篇:{{ pre_article.title }}</a></li>
            <li class="next"><a href="/blog/detail/{{ next_article.article_id}}">下一篇:{{ next_article.title }} <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>
</div>

</body>
</html>
